language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - nightly
matrix:
  include:
    - python: 3.7
      dist: xenial  # Required for Python 3.7
      sudo: true    # travis-ci/travis-ci#9069
  allow_failures:
    - python: nightly
install:
  - pip install -U pip setuptools wheel
  - pip install 'tox>=3.2.1,<4.0.0' 'tox-travis>=0.10,<1.0'
script:
  - tox
notifications:
  slack:
    secure: 
