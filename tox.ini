[tox]
envlist = py38,py39,py310,py311,mypy,pre-commit
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, mypy, pre-commit

[testenv]
deps = .[test]
commands = pytest --cov={envsitepackagesdir}/wsgi_lineprof --cov-append --cov-report=term --cov-report=xml
passenv =
    CI

[testenv:mypy]
commands =
    mypy --strict wsgi_lineprof

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
